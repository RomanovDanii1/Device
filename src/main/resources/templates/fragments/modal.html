<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <!-- модалка компании -->
    <div th:fragment="companyModal">
      <div id="company-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 pointer-events-none modal">
        <div class="bg-dark-200 p-6 rounded-lg w-80 modal-container">
          <h3 id="company-modal-title" class="text-xl font-semibold text-white mb-4">Unternehmen</h3>
          <form id="company-form" method="post">
            <input type="hidden" name="id" id="company-id"/>
            <div class="mb-4">
              <label class="block text-gray-300 mb-1">Name</label>
              <input id="company-name" name="name" required
                     class="w-full px-3 py-2 rounded bg-dark-300 text-white focus:outline-none focus:ring-accent-200 border"/>
            </div>
            <div class="flex justify-end space-x-2">
              <button type="button" onclick="closeModal('company-modal')"
                      class="px-4 py-2 bg-gray-700 text-gray-300 rounded hover:bg-gray-600">Abbrechen</button>
              <button type="submit"
                      class="px-4 py-2 bg-accent-100 hover:bg-accent-200 text-gray-900 rounded">Speichern</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- модалка филиала -->
    <div th:fragment="branchModal">
      <div id="branch-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 pointer-events-none modal">
        <div class="bg-dark-200 p-6 rounded-lg w-80 modal-container">
          <h3 id="branch-modal-title" class="text-xl font-semibold text-white mb-4">Filiale</h3>
          <form id="branch-form" method="post">
            <input type="hidden" name="id" id="branch-id"/>
            <input type="hidden" name="company.id" id="branch-company"/>
            <div class="mb-4">
              <label class="block text-gray-300 mb-1">Name</label>
              <input id="branch-name" name="name" required
                     class="w-full px-3 py-2 rounded bg-dark-300 text-white focus:outline-none focus:ring-accent-200"/>
            </div>
            <div class="flex justify-end space-x-2">
              <button type="button" onclick="closeModal('branch-modal')"
                      class="px-4 py-2 bg-gray-700 text-gray-300 rounded hover:bg-gray-600">Abbrechen</button>
              <button type="submit"
                      class="px-4 py-2 bg-accent-100 hover:bg-accent-200 text-gray-900 rounded">Speichern</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- модалка комнаты -->
    <div th:fragment="roomModal">
      <div id="room-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 pointer-events-none modal">
        <div class="bg-dark-200 p-6 rounded-lg w-80 modal-container">
          <h3 id="room-modal-title" class="text-xl font-semibold text-white mb-4">Raum</h3>
          <form id="room-form" method="post">
            <input type="hidden" name="id" id="room-id"/>
            <div class="mb-4">
              <label class="block text-gray-300 mb-1">Name</label>
              <input id="room-name" name="name" required
                     class="w-full px-3 py-2 rounded bg-dark-300 text-white focus:outline-none focus:ring-accent-200"/>
            </div>
            <div class="flex justify-end space-x-2">
              <button type="button" onclick="closeModal('room-modal')"
                      class="px-4 py-2 bg-gray-700 text-gray-300 rounded hover:bg-gray-600">Abbrechen</button>
              <button type="submit"
                      class="px-4 py-2 bg-accent-100 hover:bg-accent-200 text-gray-900 rounded">Speichern</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
